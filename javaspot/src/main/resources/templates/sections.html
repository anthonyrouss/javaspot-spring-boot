<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'JavaSpot - ' + selectedChapterTitle}">JavaSpot - Section</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="#" style="font-size: 1.5rem;margin-right: 15px;">JavaSpot</a>

            <ul class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Item 2</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Item 3</a></li>
            </ul>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="#" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" style="">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Hero -->
<div class="course-header text-center">
    <div class="container">
        <h1 th:text="${selectedChapterTitle}"></h1>
    </div>
</div>

<!-- Chapters List -->
<div class="container mt-5">
    <h2 class="mb-4">Sections</h2>
    <div class="row" th:unless="${sections.isEmpty()}">
        <div th:each="section : ${sections}" class="col-md-4 chapter-card">
            <a href="#" th:href="@{'/sections/' + ${section.id} + '/learn'}" class="card-link">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${section.title}"></h5>
                        <p class="card-text" th:text="${section.description}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
        <p><small>Â© 2024 JavaSpot. Created as a University Assignment Project by <a href="#">dimitrisstyl7</a> &amp; <a href="#">anthonyrouss</a>. All Rights Reserved.</small></p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
