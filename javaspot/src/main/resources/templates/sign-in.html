<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_auth-layout}">
<head>
    <title>Student Sign-In Form</title>
</head>

<body>
<div layout:fragment="main-content">
    <h1 class="text-dark text-center mt-3">Student Sign-In Form</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert-danger" role="alert">
                            Invalid username or password.
                        </div>

                        <div th:if="${param.logout}" class="alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <form id="registrationForm" th:action="@{/auth/authenticate-user}" method="post">
                            <div class="form-group">
                                <label for="username">
                                    Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username"
                                       autocomplete="username" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password"
                                       autocomplete="current-password" placeholder="Password" required/>
                            </div>
                            <button class="btn btn-primary">
                                Sign In
                            </button>
                        </form>
                        <p class="mt-3">Not registered? <a th:href="@{/auth/signUp}">Create an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
