<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_page-layout}">
<head>
    <title>Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="main-content">
    <!-- Hero -->
    <div class="course-header text-center">
        <div class="container">
            <h1>Welcome to <strong>JavaSpot</strong></h1>
            <p>The perfect spot for learning Java, and itâ€™s <strong>free</strong>!</p>
        </div>
    </div>

    <!-- Chapters List -->
    <div class="container mt-5">
        <h2 class="mb-4">Chapters</h2>
        <div class="row">
            <div th:each="chapterAvailability : ${chapterAvailabilityList}" class="col-md-4 chapter-card">
                <div th:if="${chapterAvailability.isAvailable}">
                    <a th:href="@{'/chapters/' + ${chapterAvailability.chapter.id} + '/sections'}" class="card-link">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${chapterAvailability.chapter.title}"></h5>
                                <p class="card-text" th:text="${chapterAvailability.chapter.description}"></p>
                            </div>
                        </div>
                    </a>
                </div>
                <div th:unless="${chapterAvailability.isAvailable}">
                    <div class="card locked-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-lock-fill icon"></i>
                                <span th:text="${chapterAvailability.chapter.title}"></span>
                            </h5>
                            <p class="card-text" th:text="${chapterAvailability.chapter.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
