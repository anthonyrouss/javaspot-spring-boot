<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_page-layout}">
<head>
    <title>Chapters</title>
</head>
<body>
<div layout:fragment="main-content">
    <!-- Hero -->
    <div class="course-header text-center">
        <div class="container">
            <h1>Welcome to <strong>JavaSpot</strong></h1>
            <p>The perfect spot for learning Java, and itâ€™s <strong>free</strong>!</p>
        </div>
    </div>

    <!-- Chapters List -->
    <div class="container mt-5">
        <h2 class="mb-4">Chapters</h2>
        <div class="row">
            <div th:each="chapter : ${chapters}" class="col-md-4 chapter-card">
                <a th:href="@{'/chapters/' + ${chapter.id} + '/sections'}" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${chapter.title}"></h5>
                            <p class="card-text" th:text="${chapter.description}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
