<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">JavaSpot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <!-- Custom styles for alert -->
    <style>
        .alert-danger {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .main-content {
            min-height: 80vh;
        }
    </style>

    <!-- Custom style for validation error -->
    <style>
        .validation-error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
<!-- main content -->
<div layout:fragment="main-content"></div>

<!-- Footer -->

</html>
